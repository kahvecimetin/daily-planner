<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <filter id="iconShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="15" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Transparent background (adaptive icon uses backgroundColor from app.json) -->

  <!-- Calendar body with shadow -->
  <g filter="url(#iconShadow)">
    <rect x="212" y="280" width="600" height="520" rx="50" fill="url(#calGradient)"/>
  </g>

  <!-- Calendar header -->
  <rect x="212" y="280" width="600" height="130" rx="50" fill="#764ba2"/>
  <rect x="212" y="350" width="600" height="60" fill="#764ba2"/>

  <!-- Calendar rings -->
  <rect x="320" y="200" width="28" height="120" rx="14" fill="#4a4a4a"/>
  <rect x="498" y="200" width="28" height="120" rx="14" fill="#4a4a4a"/>
  <rect x="676" y="200" width="28" height="120" rx="14" fill="#4a4a4a"/>

  <!-- Ring tops -->
  <circle cx="334" cy="200" r="20" fill="#5a5a5a"/>
  <circle cx="512" cy="200" r="20" fill="#5a5a5a"/>
  <circle cx="690" cy="200" r="20" fill="#5a5a5a"/>

  <!-- Day number -->
  <text x="512" y="640" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="#333" text-anchor="middle">23</text>

  <!-- Bottom line decoration -->
  <line x1="280" y1="730" x2="744" y2="730" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round"/>

  <!-- Small pencil accent -->
  <g transform="translate(660, 680) rotate(-45)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#f5576c"/>
    <polygon points="80,0 100,12 80,24" fill="#f5576c"/>
    <rect x="8" y="6" width="45" height="12" rx="2" fill="#ffd54f"/>
  </g>
</svg>
