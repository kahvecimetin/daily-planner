<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="850" cy="150" r="180" fill="white" fill-opacity="0.08"/>
  <circle cx="150" cy="800" r="120" fill="white" fill-opacity="0.06"/>

  <!-- Calendar body -->
  <g filter="url(#shadow)">
    <rect x="212" y="280" width="600" height="520" rx="40" fill="url(#calendarGradient)"/>
  </g>

  <!-- Calendar header (date strip) -->
  <rect x="212" y="280" width="600" height="120" rx="40" fill="#667eea"/>
  <rect x="212" y="340" width="600" height="60" fill="#667eea"/>

  <!-- Calendar rings -->
  <rect x="320" y="220" width="24" height="100" rx="12" fill="#555"/>
  <rect x="480" y="220" width="24" height="100" rx="12" fill="#555"/>
  <rect x="640" y="220" width="24" height="100" rx="12" fill="#555"/>

  <!-- Day number -->
  <text x="512" y="620" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="#333" text-anchor="middle">23</text>

  <!-- Small decorative lines (calendar lines) -->
  <line x1="280" y1="720" x2="744" y2="720" stroke="#e0e0e0" stroke-width="4"/>

  <!-- Pencil icon (representing notes) -->
  <g transform="translate(650, 650) rotate(-45)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#f5576c"/>
    <polygon points="100,0 130,15 100,30" fill="#f5576c"/>
    <rect x="10" y="8" width="60" height="14" fill="#ffd54f"/>
  </g>

  <!-- Sparkle/star decorations -->
  <g fill="white" fill-opacity="0.9">
    <circle cx="180" cy="350" r="8"/>
    <circle cx="844" cy="500" r="10"/>
    <circle cx="160" cy="550" r="6"/>
  </g>
</svg>
